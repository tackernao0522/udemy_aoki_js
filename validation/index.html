  <title>Forms</title>
  <style>
    .w300 {
      width: 300px;

<body>

  <form id="form_test1">
    <div id="your_name_value"></div>

    <input type="email" required placeholder="メールアドレスを入力してください">メールアドレス<br>
    <label for="gender_male">男性</label> <!-- labelを付けると文字の方をクリックしても選択される -->
    <input id="gender_male" type="radio" name="gender">
    <label for="gender_female">女性</label>
    <input id="gender_female" type="radio" name="gender">
    <br>
    <input type="file" name="image_file">
    <br>
    <img src="" name="preview" class="w300">

    <input type="submit" value="送信">
    <br>
    <select></select>
    <textarea></textarea>
    <button></button>
  </form>

  <form id="form_test2">
    いいい
  </form>

  <script src="main.js"></script>

</body>

</html>
