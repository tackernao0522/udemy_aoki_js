<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 非同期なので処理される順番が関係なくなる
    console.log(1);
    promiseTest(300, 2)
      .then(change1 => promiseTest(change1, 3))
      .then(change2 => promiseTest(change2, 2))
      .catch(e => console.log(e));

    console.log(3);

    // サーバーとのやりとりなど時間がかかる処理 かかる時間がわからない
    // 通信速度、サーバー負荷、処理に時間がかかったり
    // new Promise( (ik, ng)=>{})
    // setTimeout
    function promiseTest(pay, seconds) {
      return new Promise((ok, ng) => {
        setTimeout(() => {
          if (pay > 100) {
            let change = pay - 100;
            console.log(`${seconds}秒、お釣りは${change}です`);
            ok(change);
          }
          ng('お金が足りません');
        }, seconds * 1000)
      })
    }
  </script>

</body>

</html>
