<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class</title>
</head>

<body>

  <script>
    class Product { // パスカルケース、アッパーキャメルケース
      // 1ファイル 1クラス

      // プロパティ(値)は
      // 関数内(constructorなど)に
      // this.xxx = xxx;

      // クラス直下で書くなら
      // babelが必要

      constructor(productName) { // 一回だけ使える関数 必ず最初に実行される
        // this.product = productName;
        this.product = [productName];
      }
      // メソッド(関数)は functionは不要
      getProduct() {
        console.log(this.product);
      }

      addProduct(item) {
        // this.product += item;
        this.product.push(item);
      }
    }

    const product = new Product('テスト');
    console.log(product.product); // テスト

    product.getProduct(); // テスト
    product.addProduct('追加分です');
    product.getProduct(); // テスト追加分です push = ["テスト", "追加分です"]

  </script>
</body>

</html>
